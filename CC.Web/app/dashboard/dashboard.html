<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <ul class="today-datas">
                        <li class="blightblue">
                            <div class="pull-left"><i class="icon-plane"></i></div>
                            <div class="datas-text pull-right">
                                <span class="bold">December 9, 2013</span> Split, Hrvatska
                            </div>
                            <div class="clearfix"></div>
                        </li>

                        <li class="borange">
                            <a href="#/sessions">
                                <div class="pull-left"><i class="icon-calendar"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.sessionCount}}</span> Sessions
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                        <li class="bgreen">
                            <a href="#/attendees">
                                <div class="pull-left"><i class="icon-group"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.attendeeCount}}</span> Attendees
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                        <li class="bviolet">
                            <a href="#/speakers">
                                <div class="pull-left"><i class="icon-microphone"></i></div>
                                <div class="datas-text pull-right">
                                    <span class="bold">{{vm.speakerCount}}</span> Speakers
                                </div>
                                <div class="clearfix"></div>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            
            <div class="row-fluid">
                <!-- map widget -->
                <div class="span6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.map.title}}"
                             allow-collapse="true">
                        </div>
                        <div class="widget-content">
                            <div class="map">
                                <iframe width="400" height="230" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                                        src="https://www.google.com/maps/embed?pb=!1m5!3m3!1m2!1s0x13355e0e4a018d97%3A0x819d70fc82479afe!2sVelebitska+ulica+27%2C+21000%2C+Split%2C+Croatia!5e0!3m2!1sen!2s!4v1386592104734"></iframe>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="span6">
                    <div class="widget wlightblue">
                        <div data-cc-widget-header title="{{vm.speakers.title}}"
                             allow-collapse="true">
                        </div>
                        <div class="widget-content text-center text-info">
                            <carousel class="carousel-inner" interval="vm.speakers.interval">
                                <slide data-ng-repeat="s in vm.speakers.list" active="s.active">
                                    <img data-cc-img-person="{{s.imageSource}}" class="img-polaroid" />
                                    <div class="carousel-caption">
                                        <h4>{{s.fullName}}</h4>
                                    </div>
                                </slide>
                            </carousel>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>

            

            <div class="row-fluid">
                <!-- Track counts widget -->
                <div class="span4">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="{{vm.content.title}}"
                             allow-collapse="true"></div>
                       <div class="widget-content">
                           <div class="widget-content referrer">
                               <table class="table table-bordered">
                                   <thead>
                                       <tr>
                                           <th><a data-ng-click="vm.content.setSort('track')" href="">Track</a></th>
                                           <th><a data-ng-click="vm.content.setSort('count')" href="">Sessions</a></th>
                                       </tr>
                                   </thead>
                                   <tbody>
                                       <tr data-ng-repeat="t in vm.content.tracks | orderBy:vm.content.predicate:vm.content.reverse">
                                           <td>{{t.track}}</td>
                                           <td>{{t.count}}</td>
                                       </tr>
                                   </tbody>
                               </table>
                           </div>
                       </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="span8">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
